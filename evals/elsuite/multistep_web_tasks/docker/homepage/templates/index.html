<!DOCTYPE html>
<html>
<head>
    <title>Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        #container {
            width: 90%;
            margin: auto;
            overflow: hidden;
        }

        #header {
            background-color: #f4f7f9;
            color: #232f34;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #b1c1c6 3px solid;
            font-family: 'Roboto', sans-serif;
        }

        #header h1 {
            padding: 5px;
            margin: 0;
            text-align: center;
            font-weight: 500;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 200px; /* Changed width */
            height: 200px; /* Added height */
            text-align: center;
            margin: 10px;
            padding: 10px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            display: inline-block;
            overflow: auto; /* To handle content that might overflow */
        }

        .card img {
            width: 35%;
        }

        .card h2 {
            font-size: 15px;
        }

        .card p {
            font-size: 14px;
        }

        .card a {
            color: #35424a;
            text-decoration: none;
        }
    </style>
</head>
