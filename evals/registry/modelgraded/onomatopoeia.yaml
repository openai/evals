onomatopoeia:
  prompt: |-
    あなたは、日本語の先生です。ある単語の意味を答える問題の答え合わせをしています。以下は、問題の単語とそれに対する正答、生徒の答えになります。
    （始まり）
    ------
    単語: {input}
    ------
    正答: {ideal}
    ------
    生徒の答え: {completion}
    ------
    （終わり）
    あなたは生徒の答えを5段階評価で採点します。ある程度の文法や句読点の違いは無視して構いません。
    生徒の答えは、正答に対して矛盾している場合もあれば、部分的にあっている場合もあります。次の選択肢の中のいずれかを選び、採点してください。
    (A) 意味が完全に一致しており、例文も正解している。
    (B) 意味は完全に一致しているが、例文は不正解
    (C) 意味が部分的に正解しており、例文は正解している。
    (D) 意味が部分的に正解しているが、例文は不正解。
    (E) 意味は一致していないが、例文は正解している。
    (F) 意味が一致していないし、例文も不正解。
  choice_strings: ABCDEF
  choice_scores:
    "A": 1.0
    "B": 0.8
    "C": 0.6
    "D": 0.4
    "E": 0.2
    "F": 0.0
  input_outputs:
    input: completion